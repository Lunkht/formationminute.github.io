<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Formation Minute</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="../images/favicon.jpg" type="image/x-icon">
</head>
<body>
    <!-- Register Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <a href="../index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
                <div class="auth-form active" id="register-form">
                    <div class="auth-header">
                        <img src="../images/logo.jpg" alt="Formation Minute Logo" class="auth-logo">
                        <h2>Bienvenue !</h2>
                        <p class="welcome-message">Créez votre compte pour accéder à nos services</p>
                    </div>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerPrenom">Prénom</label>
                            <input type="text" id="registerPrenom" required>
                        </div>
                        <div class="form-group">
                            <label for="registerNom">Nom</label>
                            <input type="text" id="registerNom" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerTelephone">Téléphone</label>
                            <input type="tel" id="registerTelephone" required>
                        </div>
                        <div class="form-group">
                            <label for="registerAdresse">Adresse</label>
                            <input type="text" id="registerAdresse" required>
                        </div>
                        <div class="form-group">
                            <label for="registerBesoin">Votre besoin</label>
                            <select id="registerBesoin" required>
                                <option value="">Sélectionnez votre besoin</option>
                                <option value="formation">Formation</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="vente">Vente d'équipements</option>
                                <option value="internet">Accès Internet</option>
                                <option value="impression">Impression</option>
                                <option value="cv">Traitement de CV</option>
                                <option value="electromenager">Électroménager</option>
                                <option value="autre">Autre</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Mot de passe</label>
                            <div class="password-input">
                                <input type="password" id="registerPassword" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmer le mot de passe</label>
                            <div class="password-input">
                                <input type="password" id="confirmPassword" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <button type="submit" class="auth-button">S'inscrire</button>
                    </form>
                    <div class="auth-links">
                        <p>Vous avez déjà un compte ? <a href="connexion.html">Se connecter</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
