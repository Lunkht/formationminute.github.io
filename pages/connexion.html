<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Formation Minute</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="../images/favicon.jpg" type="image/x-icon">
</head>
<body>
    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <a href="../index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
                <div class="auth-form active" id="login-form">
                    <div class="auth-header">
                        <img src="../images/logo.jpg" alt="Formation Minute Logo" class="auth-logo">
                        <h2>Bienvenue !</h2>
                        <p class="welcome-message">Connectez-vous pour accéder à votre espace Formation Minute</p>
                    </div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Mot de passe</label>
                            <div class="password-input">
                                <input type="password" id="loginPassword" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                        </div>
                        <button type="submit" class="auth-button">Se connecter</button>
                    </form>
                    <div class="auth-links">
                        <p>Vous n'avez pas de compte ? <a href="inscription_form.html">S'inscrire</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
